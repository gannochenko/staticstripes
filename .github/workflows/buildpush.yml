name: Build & Push

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Sync renderer version with release tag
        working-directory: apps/renderer
        run: npm version $(echo ${GITHUB_REF##*/} | sed 's/^v//') --no-git-tag-version --allow-same-version

      - name: Sync viewer-tools version with release tag
        working-directory: apps/viewer-tools
        run: npm version $(echo ${GITHUB_REF##*/} | sed 's/^v//') --no-git-tag-version --allow-same-version

      - name: Install renderer dependencies
        working-directory: apps/renderer
        run: npm ci

      - name: Install viewer-tools dependencies
        working-directory: apps/viewer-tools
        run: npm ci

      - name: Build renderer
        working-directory: apps/renderer
        run: npm run build

      - name: Build viewer-tools
        working-directory: apps/viewer-tools
        run: npm run build

      - name: Run renderer unit tests
        working-directory: apps/renderer
        run: npm run test:run

      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish renderer to npm
        working-directory: apps/renderer
        run: npm publish --access public

      - name: Publish viewer-tools to npm
        working-directory: apps/viewer-tools
        run: npm publish --access public

      - name: Success notification
        run: echo "âœ… Packages @gannochenko/staticstripes and @gannochenko/viewer-tools successfully published!"
