<!--
# Legend:

1. sequences are vertically stacked containers, can be used to define parallel sequences
2. fragments are horizontally stacked containers, define the chunk
3. container is a piece of rich html that will be rendered using puppeteer into a png against the output's resolution
-->

<project>
  <sequence>
    <fragment class="intro intro_duration" />
    <fragment class="glitchy_transition" />
    <fragment class="footage" />
    <fragment class="glitchy_transition" />
    <fragment class="footage" data-asset="clip_02" />
    <fragment class="outro" />
  </sequence>
  <sequence>
    <fragment class="intro_sound intro_duration" />
  </sequence>
  <sequence>
    <fragment class="intro_greeting intro_duration">
      <container class="intro_greeting_text">
        <div>Snowy Morning in Liberec ðŸ‡¨ðŸ‡¿</div>
      </container>
    </fragment>
  </sequence>
</project>

<style>
  .intro {
    z-index: 0;
    -asset: intro_image;
    -transition-out: fade-to-black 1s;
  }
  .intro_duration {
    width: 5s;
  }
  .intro_sound {
    -asset: guitar_music;
    -transition-out: fade-out 1s;
  }
  .intro_greeting_text {
    width: 100vh;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .glitchy_transition {
    width: 5s;
    margin-left: -0.5s;
    margin-right: 0.5s;
    -asset: glitch;
    -blend-mode: screen;
    z-index: 1;
  }
  .footage {
    width: 100%; /* entire asset duration */
    z-index: 0;
    -asset: clip_01;
    object-fit: cover; /* or contain */
  }
  .footage_final {
    -transition-out: fade-to-black 1s;
  }
  .outro {
    width: 3s;
    z-index: 0;
  }
</style>

<assets>
  <asset
    data-name="clip_01"
    data-path="./input/20251224_110901.mp4"
    data-author="John Doe"
  />
  <asset
    data-name="clip_02"
    data-path="./input/20251224_111721.mp4"
    data-author="Jane Doe"
  />
  <asset
    data-name="intro_image"
    data-path="./images/20251224_110757.jpg"
    data-author="FooBar"
  />
  <asset data-name="glitch" data-path="./effects/digital_glitch_01.mp4" />
  <asset
    data-name="guitar_music"
    data-path="./audio/instrumental-acoustic-guitar-music-401434.mp3"
    data-author="Baz"
  />
</assets>

<outputs>
  <output
    name="for_youtube"
    path="./output/for_youtube.mp4"
    resolution="1920x1080"
    fps="30"
  />
</outputs>
